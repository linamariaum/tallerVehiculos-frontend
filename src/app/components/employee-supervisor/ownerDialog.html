<h2 mat-dialog-title style="font-weight: bold; font-size: large;">{{title}}</h2>
<mat-dialog-content class="mat-typography" style="height: 100%;">
  <br>
  <form [formGroup]="groupControl">
  <table style="width: 100%;">
    <tr>
      <td><mat-form-field>
        <mat-label>Nombres y apellidos</mat-label>
        <input matInput [disabled]="editField" value="{{data.owner.name}}"
        formControlName="nameInput" required type="text">
      </mat-form-field></td>
    </tr>
    <tr>
      <td><mat-form-field>
        <mat-label>Correo</mat-label>
        <input matInput [disabled]="editField" value="{{data.owner.email}}"
        formControlName="emailInput" required type="email">
      </mat-form-field></td>
      <td><mat-form-field style="width: 100%;">
        <mat-label>Teléfono</mat-label>
        <input matInput [disabled]="editField" value="{{data.owner.cellphone}}"
        formControlName="cellphoneInput" required type="number">
      </mat-form-field></td>
    </tr>
    </table>
  </form>
  <br>
  <p>*Se habilitará el botón de envío cuando diligencie correctamente los campos.</p>
  <span style="color: red;"> {{getError('nameInput')}}</span>
  <span style="color: red;"> {{getError('cellphoneInput')}}</span>
  <span style="color: red;"> {{getError('emailInput')}}</span>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="onNoClick()" type="reset" style="background-color: #2b6f54;">Regresar</button>
  <ng-container *ngIf="!groupControl.invalid;else groupInvalid">
    <button mat-button [mat-dialog-close]="data"
    [disabled]="groupControl.invalid" (click)="saveOwner()" type="submit" style="background-color: #34c4b7;">Guardar</button>
  </ng-container>
  <ng-template #groupInvalid>
    <button mat-button style="color:#505853; background-color: rgba(248, 237, 237, 0.589);"
    [disabled]="groupControl.invalid">Guardar</button>
  </ng-template>
</mat-dialog-actions>
